<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Lamborghini Huracán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #000;
            color: gold;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .car-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .car-card img {
            width: 100%;
            border-radius: 10px;
        }
        .buy-btn {
            background: gold;
            color: black;
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .buy-btn:hover {
            background: darkgoldenrod;
        }
    </style>
</head>
<body>
    <header>Buy Lamborghini Huracán</header>
    <div class="container">
        <div class="car-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Lamborghini_Huracan_LP610-4%2C_Paris_Motor_Show_2014%2C_Paris_%281%29.jpg" alt="Lamborghini Huracán">
            <h2>Lamborghini Huracán</h2>
            <p>Experience the ultimate performance, speed, and luxury with the Lamborghini Huracán. A true masterpiece of Italian engineering.</p>
            <h3>Price: $250,000</h3>
            <button class="buy-btn" onclick="buyCar()">Buy Now</button>
        </div>
    </div>
    
    <script>
        function buyCar() {
            alert("Thank you for your interest! A sales representative will contact you soon.");
        }
    </script>
</body>
</html>
